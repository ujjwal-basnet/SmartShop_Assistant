<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ title or "SmartShop Owner" }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark">S</span>
          <span class="brand-text">SmartShop Owner</span>
        </div>
        <nav class="nav">
          <a class="nav-link" href="/owner/products">Inventory</a>
          <a class="nav-link nav-cta" href="/owner/products/new">Add Product</a>
        </nav>
      </header>

      <main class="content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
