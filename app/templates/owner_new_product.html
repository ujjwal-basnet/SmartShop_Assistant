{% extends "base.html" %}
{% block content %}
<section class="panel">
  <div class="panel-header">
    <div>
      <h1>Add Product</h1>
      <p>Create a new listing and post it to Facebook in one step.</p>
    </div>
    <a class="btn ghost" href="/owner/products">Back to Inventory</a>
  </div>

  <form class="form" action="/owner/products/new" method="post" enctype="multipart/form-data">
    <div class="grid">
      <div class="field">
        <label>Name</label>
        <input name="name" required />
      </div>
      <div class="field">
        <label>Category</label>
        <input name="category" required />
      </div>
      <div class="field">
        <label>Color</label>
        <input name="color" />
      </div>
      <div class="field">
        <label>Price</label>
        <input name="price" type="number" step="0.01" min="0" required />
      </div>
      <div class="field">
        <label>Quantity</label>
        <input name="quantity" type="number" step="1" min="0" required />
      </div>
      <div class="field">
        <label>Image</label>
        <input name="image" type="file" accept="image/*" required />
      </div>
    </div>

    <div class="field">
      <label>Description</label>
      <textarea name="description" rows="4" placeholder="Short and clear works best."></textarea>
    </div>

    <div class="actions">
      <button class="btn" type="submit">Save + Post to Facebook</button>
      <span class="muted">Make sure your page token is set in environment variables.</span>
    </div>
  </form>
</section>
{% endblock %}
